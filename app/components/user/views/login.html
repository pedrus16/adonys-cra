<div class="container">

	<form class="form-signin" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
		<h2 class="form-signin-heading">Connectez vous</h2>
		<label for="inputEmail" class="sr-only">Email</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="" ng-model="credentials.username">
		<label for="inputPassword" class="sr-only">Mot de passe</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="" ng-model="credentials.password">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Se souvenir de moi
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
	</form>

</div>
