<h2>
	Utilisateurs 
	<button type="button" class="btn btn-primary" ui-sref="main.user-add">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nouvel utilisateur
	</button>
</h2>

<div class="row">
	<form class="form-inline col-md-4 filter-block" ng-submit="users.search(filter.search)">
		<div class="input-group">
			<input type="search" class="form-control" id="searchUser" placeholder="Rechercher" ng-model="filter.search">
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
			</span>
		</div><!-- /input-group -->
		<label class="sr-only" for="searchUser">Rechercher un utilisateur</label>
	</form>

	<div class="col col-md-8 text-right filter-block">
		<div class="btn-group">
			<label class="btn btn-default" disabled="disabled"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Rôles</label>
			<label class="btn btn-default" ng-model="filter.roles[role.name]" uib-btn-checkbox ng-repeat="role in roles track by role.name">
				{{ role.label }}
			</label>
		</div>
		
	</div>
</div>

<table class="table table-responsive" 
	infinite-scroll="users.nextPage()" 
	infinite-scroll-distance='1'>
	<tr>
		<th>
			<a href ng-click="toggleSort('id')">
				Id
				<span class="caret" ng-class="{up: users.order === 'asc' && users.sortBy === 'id'}"></span>
			</a>
		</th>
		<th>
			<a href ng-click="toggleSort('firstname')">
				Nom
				<span class="caret" ng-class="{up: users.order === 'asc' && users.sortBy === 'firstname'}"></span>
			</a>
		</th>
		<th>
			<a href ng-click="toggleSort('lastname')">
				Prénom 
				<span class="caret" ng-class="{up: users.order === 'asc' && users.sortBy === 'lastname'}"></span>
			</a>
		</th>
		<th>
			<a href ng-click="toggleSort('email')">
				Email
				<span class="caret" ng-class="{up: users.order === 'asc' && users.sortBy === 'email'}"></span>
			</a>
		</th>
		<th>
			<a href ng-click="toggleSort('company')">
				Société
				<span class="caret" ng-class="{up: users.order === 'asc' && users.sortBy === 'company'}"></span>
			</a>
		</th>
		<th>
			<a href ng-click="toggleSort('role')">
				Role
				<span class="caret" ng-class="{up: users.order === 'asc' && users.sortBy === 'role'}"></span>
			</a>
		</th>
		<th>Actions</th>
	</tr>
	 <!-- track by user.id -->
	<tr ng-repeat="user in users.items" class="animate-repeat">
		<td>{{ user.id }}</td>
		<td>{{ user.firstname }}</td>
		<td>{{ user.lastname }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.company }}</td>
		<td>{{ user.role }}</td>
		<td>
			<ul class="list-inline">
				<li>
					<a ui-sref="main.user-detail({ userId: user.id })"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
				</li>
				<li>
					<a ui-sref="main.user-edit({ userId: user.id })"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				</li>
				<li>
					<a ui-sref="main.user-delete({ userId: user.id })"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
				</li>
			</ul>
		</td>
	</tr>
</table>
