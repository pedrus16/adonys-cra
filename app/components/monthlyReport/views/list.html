<div class="container-fluid">

	<div class="row">

		<ng-include src="'app/shared/views/sidebar.html'"></ng-include>

		<div class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" ng-controller="MonthlyReportsController">

			<table class="table table-striped table-responsive">
				<tr>
					<th>Id</th>
					<th>Client</th>
					<th>Collaborateur</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="report in reports track by report.id">
					<td>{{ report.id }}</td>
					<td>
						<a ui-sref="users-detail({ userId: report.client.id })">
							{{ report.client.firstname }} {{ report.client.lastname }}
						</a>
					</td>
					<td>
						<a ui-sref="users-detail({ userId: report.userId })">
							{{ report.client.firstname }} {{ report.client.lastname }}
						</a>
					</td>
					<td><a href>Voir</a></td>
				</tr>
			</table>

		</div>

	</div>

</div>
