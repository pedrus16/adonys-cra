<h3>{{ report.client.name }} <small>Client</small></h3>
<h3>{{ report.employee.name }} <small>Collaborateur</small></h3>

<h2>Feuille de presence</h2>
<div class="form-group">
	<adonys-calendar ng-model="report.days" active-month="{{ report.createdAt * 1000 | date: 'MM' }}" active-year="{{ report.createdAt * 1000 | date: 'yyyy' }}"></adonys-calendar>
</div>

<h2>Detail des activites</h2>
<p>{{ report.notes }}</p>

<button type="button" class="btn btn-primary" ui-sref="main.report-delete({ reportId: report.id })">Supprimer le compte rendu</button>
<button type="button" class="btn btn-primary" ui-sref="main.report-edit({ reportId: report.id })">Modifier le compte rendu</button>
