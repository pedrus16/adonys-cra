<h3><a ui-sref="main.user-detail({ userId: report.client.id })">{{ report.client.firstname }} {{ report.client.lastname }}</a> <small>Client</small></h3>
<h3><a ui-sref="main.user-detail({ userId: report.employee.id })">{{ report.employee.firstname }} {{ report.employee.lastname }}</a> <small>Collaborateur</small></h3>

<h2>Feuille de presence</h2>
<div class="row">
	<div class="col-sm-5">
		<adonys-calendar ng-model="report.days" active-date="report.period" readonly="true"></adonys-calendar>
	</div>
	<div class="col-sm-6">
		<adonys-legend></adonys-legend>
	</div>
</div>
<h4><strong>Total : </strong>{{ report.total }} jour(s)</h4>

<h2 ng-if="report.notes">Detail des activites</h2>
<p>{{ report.notes }}</p>

<button type="button" class="btn btn-primary" ui-sref="main.report-delete({ reportId: report.id })">Supprimer le compte rendu</button>
<button type="button" class="btn btn-primary" ui-sref="main.report-edit({ reportId: report.id })">Modifier le compte rendu</button>
