<script type="text/ng-template" id="customTemplate.html">
  <a>
			<span ng-bind-html="(match.model.firstname + ' ' + match.model.lastname) | uibTypeaheadHighlight:query"></span>
  </a>
</script>

<h2 ng-if="title">{{ title }}</h2>
<form class="form-horizontal" ng-submit="submit(report)" name="form" novalidate>

	<div class="form-group has-feedback">
		<div class="col-sm-10">
			<input type="text" ng-model="report.client" placeholder="Client"
			uib-typeahead="user for user in getUserTypeAhead($viewValue)"
			typeahead-loading="loadingLocations"
			typeahead-no-results="noResults"
			class="form-control"
			typeahead-template-url="customTemplate.html"
			typeahead-input-formatter="formatLabel($model)">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
			<div ng-show="noResults">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>
		</div>
	</div>

	<div class="form-group has-feedback">
		<div class="col-sm-10">
			<input type="text" ng-model="report.employee" placeholder="Collaborateur"
			uib-typeahead="user for user in getUserTypeAhead($viewValue)"
			typeahead-loading="loadingLocations"
			typeahead-no-results="noResults"
			class="form-control"
			typeahead-template-url="customTemplate.html"
			typeahead-input-formatter="formatLabel($model)">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
			<div ng-show="noResults">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>
		</div>
	</div>

  <h2>Feuille de presence</h2>
	<div class="form-group">
		<div class="col-sm-7 col-md-5 col-lg-4">
			<adonys-calendar-editor ng-model="report.days" active-date="report.period"></adonys-calendar-editor>
		</div>
    <div class="col-sm-5 col-md-7 col-lg-8">
      <adonys-legend></adonys-legend>
    </div>
	</div>
  <h4><strong>Total : </strong>{{ report.total }} jour(s)</h4>

	<div class="form-group">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
				<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Enregistrer
			</button>
		</div>
	</div>

</form>
