<script type="text/ng-template" id="customTemplate.html">
  <a>
			<span ng-bind-html="(match.model.firstname + ' ' + match.model.lastname) | uibTypeaheadHighlight:query"></span>
  </a>
</script>

<h2 ng-if="title">{{ title }}</h2>
<form class="form-horizontal" ng-submit="submit(report)" name="form" novalidate>

	<div class="form-group has-feedback">
		<div class="col-xs-12">
			<input type="text" ng-model="report.client" placeholder="Client"
			uib-typeahead="user for user in getUserTypeAhead($viewValue)"
			typeahead-loading="loadingLocations"
			typeahead-no-results="noResults"
			class="form-control"
			typeahead-template-url="customTemplate.html"
			typeahead-input-formatter="formatLabel($model)">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
			<div ng-show="noResults">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>
		</div>
	</div>

	<div class="form-group has-feedback">
		<div class="col-xs-12">
			<input type="text" ng-model="report.employee" placeholder="Collaborateur"
			uib-typeahead="user for user in getUserTypeAhead($viewValue)"
			typeahead-loading="loadingLocations"
			typeahead-no-results="noResults"
			class="form-control"
			typeahead-template-url="customTemplate.html"
			typeahead-input-formatter="formatLabel($model)">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
			<div ng-show="noResults">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10">
			<div class="input-group">
				<input type="text" class="form-control" is-open="datePickerMin.opened" uib-datepicker-popup="{{ datePickerFormat }}" datepicker-mode="'month'" min-mode="'month'" ng-model="report.period" placeholder="PÃ©riode de" max-date="dateMax" current-text="Ce mois-ci" clear-text="Effacer" close-text="Fermer"/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="datePickerMin.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-xs-12">
			<adonys-calendar active-month="{{ report.period | date: 'MM' }}" active-year="{{ report.period | date: 'yyyy' }}" ng-model="report.days"></adonys-calendar>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
				<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Enregistrer
			</button>
		</div>
	</div>

</form>
